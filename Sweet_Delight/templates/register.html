{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <!-- sign-up form -->
    <div class="form sign-in">
      <h2>Sign Up</h2>

      <form action ="/register/" method="post">
        {% csrf_token %}
        <label>
          <span>Username</span>
          <input type="text" name="username" Required>
        </label>
        <label>
          <span>First Name</span>
          <input type="text" name="fname" Required>
        </label>
        <label>
          <span>Last Name</span>
          <input type="text" name="lname" Required>
        </label>
        <!-- <label>
          <span>Mobile Number</span>
          <input type="tel" name="number" Required>
        </label> -->
        <label>
          <span>Email</span>
          <input type="email" name="email" Required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="pw1" Required>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="pw2" Required>
        </label>
        <br/>
          {% for message in messages %}
          <label>{{message}}</label>
          {% endfor %}
        <button type="submit" class="submit">Sign Up Now</button>
        
      </form>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-text m-in"></div>
        <!-- <div class="img-btn">
          <span class="m-up">Sign In</span>
          
        </div> -->
      </div>
    </div>
  </div>

</body>
<!-- <script type="text/javascript" src="{% static 'js/login-script.js' %}"></script>
</body> -->
</html>
