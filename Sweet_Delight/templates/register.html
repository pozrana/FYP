{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/log.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <style>
    .errorlist{
    color: red;
  }
  </style>
</head>
<body>
  <div class="cont">
    <!-- sign-up form -->
    <div class="form sign-in">
      <h2>Sign Up</h2>

      <form action ="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
      
        <br/>
          {% for message in messages %}
          <label>{{message}}</label>
          {% endfor %}
        <button type="submit" class="submit">Sign Up Now</button>
        <p style="text-align: center;">Already have an Account? <a href="{% url 'customerlogin' %}">Login Here</a></p>
        
      </form>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-text m-in"></div>
        <!-- <div class="img-btn">
          <span class="m-up">Sign In</span>
          
        </div> -->
      </div>
    </div>
  </div>

</body>
<!-- <script type="text/javascript" src="{% static 'js/login-script.js' %}"></script>
</body> -->
</html>
